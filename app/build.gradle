apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion
    defaultConfig {
        applicationId "com.evideo.smartpos"
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility rootProject.ext.android.javaVersion
        targetCompatibility rootProject.ext.android.javaVersion
    }

    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:3.0.2'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.google.code.findbugs'
    })
    testImplementation deps.jUnit
    implementation deps.appcompatV7
    implementation deps.design
    implementation deps.recyclerviewV7
    implementation deps.cardviewV7
    implementation deps.constraintLayout

    //rxjava2
    implementation deps.rxjava
    implementation deps.rxAndroid
    //permissions
    implementation deps.rxPermission
    //butterknife
    implementation deps.butterknife
    annotationProcessor deps.butterknifeCompiler
    //dagger2
    implementation deps.dagger
    annotationProcessor deps.daggerCompiler
    //rxbinding
    implementation deps.rxBinding
    //rxlifecycle
    implementation deps.rxLifecycle
    implementation deps.rxLifecycleComponents
    //BaseRecyclerViewAdapterHelper
    implementation deps.baseRecyclerViewAdapterHelper
    //调试工具
    implementation deps.stetho
    implementation deps.stethoOkHttp3
    implementation deps.logger
    implementation project(':applibraries')
}
